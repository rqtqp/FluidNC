name: "FourWire Kinematics Test"
board: "MKS TinyBee V1.0_001"
meta: "Quite over constrained"

kinematics:
  FourWire:
    top_left_axis: 0
    top_left_anchor_x: 375.000
    top_left_anchor_y: 375.000
    top_right_axis: 1
    top_right_anchor_x: -375.000
    top_right_anchor_y: 375.000
    bottom_left_axis: 2
    bottom_left_anchor_x: -375.000
    bottom_left_anchor_y: -375.000
    bottom_right_axis: 3
    bottom_right_anchor_x: 375.000
    bottom_right_anchor_y: -375.000
    
    segment_length: 10.0

stepping:
  engine: I2S_STATIC
  idle_ms: 2
  dir_delay_us: 2
  pulse_us: 4
  disable_delay_us: 0

axes:
  x:
    steps_per_mm: 40.000
    max_rate_mm_per_min: 4000.000
    acceleration_mm_per_sec2: 400.000
    soft_limits: true
    homing:
      cycle: 0
      positive_direction: false
      mpos_mm: 0.000
    # X  
    motor0:
      hard_limits: false
      stepstick:
        step_pin: I2SO.1
        direction_pin: I2SO.2:low
        disable_pin: I2SO.0
    # A
    motor1:
      hard_limits: false
      stepstick:
        step_pin: I2SO.10
        direction_pin: I2SO.11
        disable_pin: I2SO.9
  y:
    steps_per_mm: 40.000
    max_rate_mm_per_min: 4000.000
    acceleration_mm_per_sec2: 400.000
    soft_limits: true
    homing:
      cycle: 0
      positive_direction: false
      mpos_mm: 0.000
    # Y  
    motor0:
      hard_limits: false
      stepstick:
        step_pin: I2SO.4
        direction_pin: I2SO.5
        disable_pin: I2SO.3
    # Z    
    motor1:
      hard_limits: false
      stepstick:
        step_pin: I2SO.7
        direction_pin: I2SO.8:low
        disable_pin: I2SO.6    


spi:
  miso_pin: gpio.19
  mosi_pin: gpio.23
  sck_pin: gpio.18

i2so:
  bck_pin: gpio.25
  data_pin: gpio.27
  ws_pin: gpio.26

sdcard:
  cs_pin: gpio.5
  card_detect_pin: NO_PIN

coolant:
  flood_pin: NO_PIN
  mist_pin:  NO_PIN
        
# Control pen up/down using a servo that is configured to look like a spindle 
# A cheap blue 9g chinese servo was used. 
# Different min_pulse_us and max_pulse_us may need to be used for other brands...
# 
# As configured the servo will then respond as follows
# M3 S0  is pen up from paper
# M3 S255 is pen down on paper
# If you need to invert motion of servo, invert the values for min_pulse_us and max_pulse_us
besc:
  output_pin: gpio.2
  enable_pin: NO_PIN
  direction_pin: NO_PIN
  disable_with_s0: false
  s0_with_disable: true
  tool_num: 100
  speed_map: 0=0.000% 255=100.000%
  min_pulse_us: 700
  max_pulse_us: 2200


